<!DOCTYPE html>
<html>
    <head>
        <title>Web Resume</title>
        <link rel="stylesheet" href="resume.css">
        <script src="resume.js"></script>
    </head>

    <body>
        <div class="topnav">
            <a class="loginButton" href="edit.html">Login</a>
        </div>
        <div class="container">
            <div id="headerContainer">
                <div id="otherLinks">
                      <a id="github"><img src="icons/github.svg" alt="github"></a>
                      <a id="twitter"><img src="icons/twitter.svg" alt="twitter"></a>
                      <a id="instagram"><img src="icons/instagram.svg" alt="instagram"></a>
                      <a id="linkedin"><img src="icons/linkedin.svg" alt="linkein"></a>
                      <a id="youtube"><img src="icons/youtube.svg" alt="youtube"></a>
                </div>

            </div>
            <div class="education overall">
                <h1 class="education Label">EDUCATION</h1>
                <div id="Education">
                   
                </div>
            </div>
            <div class="organizations overall">
                <h1 class="organizations Label">ORGANIZATIONS</h1>
                <div id="Organizations">
                  
                </div>
            </div>
            <div class="works overall">
                <h1 class="works Label">WORKS</h1>
                <div id="Works">
                   
                </div>
            </div>
            <div class="skills overall">
                <h1 class="skills Label">SKILLS</h1>
                <div id="Skills">
                   
                </div>
            </div>
            <div class="experience overall">
                <h1 class="experience Label">EXPERIENCE</h1>
                <div id="experiences">
          
                </div>
            </div>
        </div>
       

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

        https://firebase.google.com/docs/web/setup#available-libraries -->

        <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
        apiKey: "AIzaSyDnXUQvPQnYgoa3eA6jg-vu8wuuWaics08",
        authDomain: "web-resume-a432c.firebaseapp.com",
        projectId: "web-resume-a432c",
        storageBucket: "web-resume-a432c.appspot.com",
        messagingSenderId: "1009380560680",
        appId: "1:1009380560680:web:f5f78ed5d4411ca92f0a1d",
        measurementId: "G-73W6ENDDNF"
        };

        // Initialize Firebase
        var app = firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        var db = firebase.firestore(app)

        db.collection("Me").get().then((querySnapshot) =>{
            querySnapshot.forEach((doc) =>{
                console.log(doc.data())
                console.log(`  ${doc.data().name}`);
                console.log(`  ${doc.data().Profession}`);
                console.log(`  ${doc.data().About}`);
                console.log(`  ${doc.data().picture}`);
                render_header(doc.data().picture, doc.data().name, doc.data().Profession, doc.data().About);
            });
        });
        
        db.collection("Education").get().then((querySnapshot) =>{
            querySnapshot.forEach((doc) =>{
                console.log(doc.data())
                console.log(`  ${doc.data().Program}`);
                console.log(`  ${doc.data().School}`);
                console.log(`  ${doc.data().image}`);
                console.log(`  ${doc.data().start}`);
                console.log(`  ${doc.data().end}`);
                render_education(doc.data().image, doc.data().School, doc.data().Program, doc.data().start, doc.data().end)
            });
        });

        db.collection("Organization").get().then((querySnapshot) =>{
            querySnapshot.forEach((doc) =>{
                console.log(doc.data())
                console.log(`  ${doc.data().image}`);
                console.log(`  ${doc.data().title}`);
                console.log(`  ${doc.data().start}`);
                render_organizations(doc.data().image, doc.data().title, doc.data().start)
            })
        })

        db.collection("Works").get().then((querySnapshot) =>{
            querySnapshot.forEach((doc) =>{
                console.log(doc.data())
                console.log(`  ${doc.data().image}`);
                render_works(doc.data().image);
            })
        })

        db.collection("Skills").get().then((querySnapshot) =>{
            querySnapshot.forEach((doc) =>{
                console.log(doc.data())
                console.log(`  ${doc.data().skill}`);
                console.log(`  ${doc.data().level}`);
                console.log(`  ${doc.data().image}`);
                console.log(`  ${doc.data().start}`);
                render_skills(doc.data().image, doc.data().skill, doc.data().level, doc.data().start);
            });
        });

        db.collection("Experience").get().then((querySnapshot) =>{
            querySnapshot.forEach((doc) =>{
                console.log(doc.data())
                console.log(`  ${doc.data().job}`);
                console.log(`  ${doc.data().image}`);
                console.log(`  ${doc.data().start}`);
                console.log(`  ${doc.data().end}`);
                console.log(`  ${doc.data().title}`);
                render_experience(doc.data().image, doc.data().job, doc.data().title, doc.data().start, doc.data().end);
            });
        });

        db.collection("Logos").get().then((querySnapshot) =>{
            querySnapshot.forEach((doc) =>{
                console.log(doc.data())
                console.log(`  ${doc.data().name}`);
                console.log(`  ${doc.data().link}`);
                render_links(doc.data().link, doc.data().name)
            })
        })
    
        </script>
    </body>
</html>
